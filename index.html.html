<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="fontawesome/css/all.min.css"> <!-- Font Awesome -->
    <title>Obaga GOC Login</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        /* Body Styling */
        body {
            background: radial-gradient(circle, #0d0d0d 60%, rgba(255, 0, 0, 0.25) 100%);
            background-size: 400% 400%;
            animation: lavaGlow 8s infinite alternate;
            color: #ffffff;
            font-size: 16px;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
        }

        @keyframes lavaGlow {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 50% 100%;
            }
            100% {
                background-position: 100% 50%;
            }
        }

        /* Header Styling */
        header {
            background-color: #1a1a1a; /* Slightly lighter black */
            padding: 20px 30px;
            border-bottom: 3px solid #ff0000;
            position: sticky;
            top: 0;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.6);
            width: 100%;
        }

        header h1 {
            color: #ff0000;
            font-size: 36px; /* Increased the font size */
            text-transform: uppercase;
            text-shadow: 0 0 15px rgba(255, 0, 0, 1);
        }

        nav {
            display: flex;
            gap: 15px;
        }

        nav a {
            color: #ffffff;
            text-decoration: none;
            padding: 10px 20px;
            border: 2px solid transparent;
            border-radius: 8px;
            transition: all 0.3s ease-in-out;
            font-weight: bold;
        }

        nav a:hover {
            color: #ff0000;
            border-color: #ff0000;
            text-shadow: 0 0 10px #ff0000;
        }

        /* Container Styling */
        .container {
            max-width: 400px;
            width: 100%;
            padding: 20px;
            background-color: #000000; /* Pure black form */
            border: 2px solid #ff0000; /* Red glowing border */
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.6);
            margin: 50px auto;
        }

        .box {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Header Inside the Form */
        .top-header h3 {
            color: #ff0000;
            font-size: 24px;
            text-align: center;
            text-transform: uppercase;
            text-shadow: 0 0 10px rgba(255, 0, 0, 0.8);
            margin-bottom: 8px;
        }

        .top-header small {
            color: #ffffff;
            text-align: center;
            display: block;
            margin-bottom: 20px;
        }

        /* Input Group */
        .input-group {
            width: 100%;
        }

        .input-field {
            position: relative;
            margin-bottom: 20px;
        }

        .input-box {
            width: 100%;
            padding: 10px;
            background: #000000; /* Pure black input background */
            border: 2px solid #ff0000;
            border-radius: 5px;
            color: #ffffff;
            outline: none;
        }

        .input-box:focus {
            border-color: #ff3333;
        }

        label {
            position: absolute;
            top: 10px;
            left: 12px;
            font-size: 14px;
            color: #ffffff;
            pointer-events: none;
            transition: 0.3s;
        }

        .input-box:focus + label,
        .input-box:valid + label {
            top: -10px;
            left: 10px;
            font-size: 12px;
            color: #ff0000;
        }

        /* Eye Toggle */
        .eye-area {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .eye-box {
            cursor: pointer;
            color: #ff0000;
        }

        .eye-box i {
            font-size: 18px;
        }

        /* Remember Me */
        .remember {
            margin-top: 10px;
        }

        .check {
            appearance: none;
            width: 16px;
            height: 16px;
            border: 2px solid #ff0000;
            border-radius: 3px;
            background: #000000; /* Pure black checkbox */
            cursor: pointer;
            position: relative;
        }

        .check:checked::before {
            content: "";
            position: absolute;
            top: 2px;
            left: 2px;
            width: 10px;
            height: 10px;
            background: #ff0000;
            border-radius: 2px;
        }

        .formcheck {
            margin-left: 8px;
            font-size: 14px;
            color: #ffffff;
        }

        /* Submit Button */
        .input-submit {
            background: linear-gradient(90deg, #ff3333, #cc0000);
            color: #ffffff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            text-transform: uppercase;
            font-weight: bold;
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.6), 0 0 20px rgba(255, 0, 0, 0.8);
            transition: all 0.3s ease-in-out;
            width: 100%;
        }

        .input-submit:hover {
            background: linear-gradient(90deg, #ff0000, #990000);
            box-shadow: 0 0 30px rgba(255, 0, 0, 1);
            transform: scale(1.05);
        }

        /* Forgot Password Link */
        .forgot a {
            color: #ff0000;
            text-decoration: none;
            font-size: 14px;
            position: relative;
            transition: color 0.3s ease-in-out;
        }

        .forgot a:hover {
            color: #ffffff;
            text-shadow: 0 0 10px #ff0000;
        }
    </style>
</head>
<body>
<header>
    <h1>OBAGA</h1>
    <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
    </nav>
</header>
<div class="container">
    <div class="box">
        <!-- Login Box -->
        <div class="box-login" id="login">
            <div class="top-header">
                <h3>Hello,</h3>
                <small>Welcome to Obaga group of companies.</small>
            </div>
            <div class="input-group">
                <div class="input-field">
                    <input type="text" class="input-box" id="logEmail" required>
                    <label for="logEmail">Email address</label>
                </div>
                <div class="input-field">
                    <input type="password" class="input-box" id="logPassword" required>
                    <label for="logPassword">Password</label>
                    <div class="eye-area">
                        <div class="eye-box" onclick="togglePassword()">
                            <i class="fa-regular fa-eye" id="eye"></i>
                            <i class="fa-regular fa-eye-slash" id="eye-slash" style="display: none;"></i>
                        </div>
                    </div>
                </div>
                <div class="remember">
                    <input type="checkbox" id="formcheck" class="check">
                    <label for="formcheck" class="formcheck">Remember Me</label>
                </div>
                <div class="input-field">
                    <input type="submit" class="input-submit" value="Sign in">
                </div>
                <div class="forgot">
                    <a href="#">Forgot Password?</a>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    // JavaScript to Toggle Password Visibility
    const passwordField = document.getElementById('logPassword');
    const eyeIcon = document.getElementById('eye');
    const eyeSlashIcon = document.getElementById('eye-slash');

    function togglePassword() {
        if (passwordField.type === "password") {
            passwordField.type = "text"; // Show the password
            eyeIcon.style.display = "none"; // Hide the open eye
            eyeSlashIcon.style.display = "inline"; // Show the closed eye
        } else {
            passwordField.type = "password"; // Hide the password
            eyeIcon.style.display = "inline"; // Show the open eye
            eyeSlashIcon.style.display = "none"; // Hide the closed eye
        }
    }
</script>

</body>
</html>
